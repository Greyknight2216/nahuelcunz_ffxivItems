<body>

    
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <h1 class="navbar-brand"> FFXIV Item Selector</h1>
            <div class="d-flex justify-content-center searchBar">
                <i class="fa-solid fa-magnifying-glass fa-lg"> </i>
                <input type="text" class="nav-item" id="searchInput" placeholder="Insert Item ID"> </input>
            </div>
            

        </div>

    </nav>

    <main class="container indexContainer" id="mainIndex">

        <div class="card" style="width: 18rem;">
            <img src="" class="card-img-top" id="iconImg" alt="...">
            <div class="card-body">
                <h5 class="card-title" id="item"> </h5>
                <p class="card-text" id="description"></p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="stats"></li>
                <li class="list-group-item" id="price"></li>
            </ul>
            <div class="card-body">
                <a href="https://na.finalfantasyxiv.com/lodestone/" class="card-link">Lodestone</a>
                <a href="" class="card-link" id="market">Universalis</a>
            </div>
        </div>

    </main>
